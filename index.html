<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <main class="container">
      <div class="card1">
        <h1> Get <span> insights</span> that help your business grow. </h1>
      
      <div class="text">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>

      <div class="grid-container">
        <div class="grid-item">10k+</div>
        <div class="grid-item">314</div>
        <div class="grid-item">12M+</div>  
        <div class="grid-item1">companies</div>
        <div class="grid-item1">templates</div>
        <div class="grid-item1">queries</div>   
      </div>
    </div>
      <div class="card2">
          <img src="/images/image-header-desktop.jpg" alt="img">
      </div>
    </main>
     <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arsene Roxana</a>.
  </div>
</body>
</html>
